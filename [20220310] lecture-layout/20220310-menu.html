<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>menu</title>
  <style>

    /* reset 브라우저의 기본값을 안쓰겠다. */
    * {margin:0; padding:0;}


    body {
    display: block;
}

    ul {
      list-style-type: none;
 
      background-color: #fff;
      /* flex */
      display:flex;
      justify-content:flex-end;
      align-items: center;
    }

    ul li {
      margin: 20px;
      transition:1s;
      cursor: pointer;
      background-color:#fff;
      padding:20px;
    }
    
    ul li:hover {
      margin:40px;
      color: blue;
    }


  </style>
</head>

  </ul>

</body>

</html>
