<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin:0; padding:0; box-sizing: border-box;}


    @keyframes slidein {
      from {
        left:50px;
      }
      to {
        right:50px;
      }
    }


    #root { 
      width:100vw;
      height:100vh;
    }

    #root > div {
      width:100px;
      height:100px;
      border-radius: 50%;
      background-color: salmon;
      opacity: 1;
      position:absolute;

      animation: 3s 1s infinite linear alternate slidein;
    }    
    
  </style>
</head>
<body>
  <div id="root">
    <div></div>
  </div>
</body>
</html>
