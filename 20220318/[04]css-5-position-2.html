<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    body {
      margin:0; 
      padding:0;
      background-color: #333;

    }
    
    .root {
      width:500px;
      height:500px;
      background-color: #fff;
      
      position:absolute;
      top:50px;
      left:50px;
      z-index:1;
    }

    .root div:nth-child(1) {
      width:200px;
      height:200px;
      background-color: salmon;

      position: absolute;
      top:50px;
      left:50px;
      z-index:4;

    }
    .root div:nth-child(2) {
      width:200px;
      height:200px;
      background-color: blue;

      position: absolute;
      top:70px;
      left:70px;
      z-index:3;

    }

  </style>

</head>
<body>
  <div class="root">
    <div></div>
    <div></div>
  </div>




</body>
</html>
