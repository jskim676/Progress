  <div id="root"></div>
  
  <script>

    // const , let 쓰이는 곳을 확인

    const a =document.querySelector('#root');

    let value = 100; // 변수로 꺼냈다.
    let colorValue = 333;

    a.style.width = value + "vw";
    a.style.height = `${value}vh`;
    a.style.backgroundColor = `#${colorValue}`;

    a.addEventListener('click', function() {
      let result;
      console.log("리절트 연산이 시작되기전 : " + value + "이 값이다.");
      result = value / 2;

      a.style.width = result + "vw";
      a.style.height = result + "vh";

      value = result;
      console.log("리절트 값을 value 변수에 대입시키고 난 후 의 value 값" + value);
    });

  </script>
