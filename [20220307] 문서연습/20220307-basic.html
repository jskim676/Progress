<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-size:100px;
            font-weight:normal;
            color:blue;
            background-color: darkblue;
            margin:0px;
            width:500;
        }

        h1:hover {
            color:#fff;
            letter-spacing:50px;
            background-color:red;
            transition:1s;
            margin:100px;
        }

        p {
            width:500px;
            margin:0px;
            background-color: #cccccc;
            text-align:left;
            text-decoration:line-through;
        }
    </style>
</head>
<body>
    <h1>안녕하세요.</h1>
<p>
    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eaque voluptates aperiam odio. Ex odio, suscipit atque consectetur, sed debitis dolores necessitatibus culpa quia est maiores iure reprehenderit enim tempore cupiditate.
</p>
</body>
</html>
