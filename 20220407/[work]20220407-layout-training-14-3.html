    #main {

      width:50vw;
      height:25vh;

      flex-direction: column;

      align-items: center;

    #main > div:nth-child(2)> div > div:nth-child(1) {
      width:30vw;
      height:30vw;
      background-color:rgb(0, 144, 218);

    #main > div:nth-child(2)> div > h1{
