<script>
  function sizeSet (target, width, height) {
    target.style.width = width;
    target.style.height = height;
  }
  document.body.style.margin = 0;
  document.body.style.padding = 0;

  const root = document.getElementById('root');
  const img = root.children[0];
  const original = root.children[1];
  const div = root.children[2];
  let number = (Math.floor(Math.random()*81));
  let number2 = (Math.floor(Math.random()*61));

  sizeSet(original, "100vw", "100vh");
  original.style.position = "absolute";
  original.style.zIndex = 1;
  
  sizeSet(div, "100vw", "100vh");
  div.style.position = "absolute";
  div.style.backdropFilter = "blur(30px)"
  div.style.zIndex = 2;
  
  img.style.width = "100vw";
  img.style.height = "100vh";
  img.style.position = "absolute";
  img.style.clip = "rect(0 100px 100px 0)";
  img.style.zIndex = 3;


</script>
