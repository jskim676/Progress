<!DOCTYPE html>

<head>

  <title>Document</title>
  <style>
    *{margin:0; padding:0; box-sizing: border-box;}
    
    #root {
      width:1215px;
      height:717px;

    }

    #root > div {
      width:1215px;
      height:717px;
      backdrop-filter: blur(40px);

    }

    .partial {
      background-image:url(https://ww.namu.la/s/3355c9128020b8e368214304b36ea6947138f57c150878f767ca5a0b86f03ab289e45608675d2b849236cf03ea5f6ec256d07046fe180281ab8be29ab0060a95087015c087f0660cc83615fb4dfdc5c0292b3c6717c7b06ab7aef5703f8bd97e) ;
      background-position:-250px -300px;
      width:300px; height:300px;

      position:absolute;
      left:250px;
      top:300px;
      z-index:2;
    }
  </style>
</head>
<body>
  <div id="root">
    <div></div>
  </div>
