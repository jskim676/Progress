<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin:0; padding:0; box-sizing: border-box;}
    #root {
      width:100vw;
      height:100vh;
      display:flex;
      justify-content: center;
      align-items: center;
    }

    #root > div {
      width:800px;
      height:700px;
      display:flex;
      justify-content: space-evenly;
      align-items: center;
    }

    #root > div > div {
      width:50px;
      height:700px;
      background-color:#c4c4c4;
    }
    
    #circle {
      width:480px;
      height:480px;
      background-color: rgba(255, 102, 102, 0.5);
      border-radius: 50%;
      backdrop-filter: blur(10px);

      position:absolute;
      top:48vh;
      left:44vw;
    }

  </style>
</head>
<body>
  <div id="root">
    <div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <div id="circle"></div>
</body>
</html>
