<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin:0; padding:0; box-sizing: border-box;}

    :root {
      --color-1:rgba(196, 196, 196,1);
      --color-2:rgba(221, 221, 221,1);
      --color-leffer:rgba(80, 80, 80,1);
    }
    
    .flex-center-center {
      display:flex;
      justify-content: center;
      align-items: center;
    }

    #root {
      width:100vw;
      height:110vh;
    }

    /* 상단 */

    #root > header {
      width:100vw;
      height:20vh;
      background-color:var(--color-1);

    }

    #root > header > div {
      width:85vw;
      height:10vh;
      display:flex;
      flex-direction: row;
      justify-content:space-between;
      align-items: center;
    }

    #root > header > div > div:nth-child(1) {
      width:40vw;
      height:inherit;
      background-color:var(--color-2);
    }

    #root > header > div > div:nth-child(2) {
      width:60px;
      height:60px;
      border-radius: 30px;
      background-color:var(--color-2);
    }

    /* 중단 */

    #root > main {
      width:100vw;
      height:82vh;
      display:flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
    }

    #root > main  > div {
      width:90vw;
      height:85vh;
      display:flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
    }

    #root > main > div > .map {
      width:inherit;
      height:30vh;
      background-color:var(--color-1);
    }

    #root > main > div > .feeling {
      width:85vw;
      height:45vh;
      background-color:var(--color-2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-evenly;

    }

    #root > main > div > .feeling > div:nth-child(1) {
      width:80vw;
      height:15vh;
      display:flex;
      align-items: center;
    }

    #root > main > div > .feeling > div:nth-child(1) > div {
      width:20vw;
      height:20vw;
      background-color: var(--color-1);
    }


    #root > main > div > .feeling > div:nth-child(2) {
      width:inherit;
      height:6vh;
      border-bottom: 2px solid var(--color-1);
    }

    #root > main > div > .feeling > div:nth-child(3) {
      width:inherit;
      height:13vh;
      display:flex;
      flex-direction: column;
      justify-content: center;
    }

    #root > main > div > .feeling > div:nth-child(3) > div:nth-child(1) {
      width:inherit;
      height:10vh;
      display:flex;
      justify-content: space-around;
    } 

    #root > main > div > .feeling > div:nth-child(3) > div:nth-child(1) > div {
      width:15vw;
      height:15vw;
      background-color:var(--color-1);
    }

    .triangle > div  {
      width:10vw;
      height:3vh;
      display:flex;
      flex-direction: column;
      align-items: center;

      position:absolute;
      top:96vh;
      left:45vw;
    }

    .triangle > div > div:nth-child(1) {
      width: 4vw;
      height: 4vw;
      border-top: 4vw solid var(--color-1);
      border-left: 2vw solid transparent;
      border-right: 2vw solid transparent;
      
      position:absolute;
    }

    .triangle > div > div:nth-child(2) {
      width: 4vw;
      height: 4vw;
      border-top: 4vw solid var(--color-1);
      border-left: 2vw solid transparent;
      border-right: 2vw solid transparent;

      position:absolute;
      top:1vh;

    }

    /* 하단 */

    #root > footer {
      width:100vw;
      height:8vh;
      background-color:var(--color-1);
    }

    #root > footer > div {
      width:80vw;
      height:inherit;
      display:flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    }
    
    #root > footer > div > div {
      width:40px;
      height:40px;
      border-radius: 20px;
      background-color:var(--color-2);
    }

  </style>
</head>
<body>
  <div id="root">
    <header class="flex-center-center">
      <div>
        <div></div>
        <div></div>
      </div>
    </header>
    <main>
      <div>
        <div class="map"></div>
        <div class="feeling">
          <div>
            <div></div>
          </div>
          <div></div>
          <div>
            <div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>
        </div>
      </main>
      <footer class="flex-center-center">
        <div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </footer>
      <div class="triangle">
        <div>
          <div></div>
          <div></div>
        </div>
      </div>
  </div>
</body>
</html>
