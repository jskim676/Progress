<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin:0; padding:0; box-sizing: border-box;}

    :root {
      --color-1:rgb(196, 196, 196);
      --color-2:rgb(221, 221, 221);
    }
    
    .flex-center-center {
      display:flex;
      justify-content: center;
      align-items: center;
    }

    #root {
      width:100vw;
      height:100vh;
    }

    /* 상단 */

    #root > header {
      width:100vw;
      height:20vh;
      background-color:var(--color-1);
    }


    /* 중단 */

    #root > main {
      width:100vw;
      height:72vh;
      display:flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-evenly;
    }

    #root > main > p {
      width:90vw;
      height:20vh;
    }

    #root > main > div:nth-child(2) {
      width: 90vw;
      height: 40vh;
      display:flex;
      flex-direction: column;
      align-items: flex-end;
      justify-content: space-between;
    }

    #root > main > div:nth-child(2) > div:nth-child(1) {
      width: 88vw;
      height: 5vh;
    }
    
    #root > main > div:nth-child(2) > div:nth-child(2) {
      width:inherit;
      height:25vh;
      border-radius: 15px;
      background-color:var(--color-1);
    }

    #root > main > div:nth-child(2) > div:nth-child(3) {
      width:50vw;
      height:5vh;
      display:flex;
      flex-direction: row;
      justify-content: space-around;
    }

    #root > main > div:nth-child(2) > div:nth-child(3) > div {
      width:20vw;
      height:inherit;
      background-color:var(--color-1);
      display:flex;
      justify-content: center;
      align-items: center;
      color:rgb(114, 113, 113);
    }


    /* 하단 */

    #root > footer {
      width:100vw;
      height:8vh;
      background-color:var(--color-1);
    }

    #root > footer > div {
      width:80vw;
      height:inherit;
      display:flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    }
    
    #root > footer > div > div {
      width:40px;
      height:40px;
      border-radius: 20px;
      background-color:var(--color-2);
    }

  </style>
</head>
<body>
  <div id="root">
    <header class="flex-center-center">사진
    </header>
    <main>
      <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dignissimos sint deleniti dolorem impedit tenetur sequi, expedita omnis magnam asperiores aut debitis, ipsum quisquam quod quas. Quidem provident accusantium optio. Suscipit.</p>
      <div>
        <div>Location : ~</div>
        <div></div>
        <div>
          <div>추천</div>
          <div>저장</div>
        </div>
      </div>
    </main>
    <footer class="flex-center-center">
      <div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </footer>
  </div>
</body>
</html>
