<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin:0; padding:0; box-sizing: border-box;}

    :root {
      --color-1:rgb(196, 196, 196);
      --color-2:rgb(221, 221, 221);
    }
    
    .flex-center-center {
      display:flex;
      justify-content: center;
      align-items: center;
    }

    #root {
      width:100vw;
      height:100vh;
    }

    /* 상단 */

    #root > header {
      width:100vw;
      height:20vh;
      background-color:var(--color-1);

    }

    #root > header > div:nth-child(1) {
      width:100vw;
      height:15vh;
      display:flex;
      flex-direction: row;
    }

    #root > header > div:nth-child(1) > div:nth-child(1) {
      width: 70vw;
      height:inherit;      
    }

    #root > header > div:nth-child(1) > div:nth-child(2) {
      width:30vw;
      height:inherit;
      display:flex;
      justify-content: center;
      align-items: center;
    }

    #root > header > div:nth-child(1) > div:nth-child(2) > div {
      width: 50px;
      height:50px;
      border-radius: 25px;
      background-color:var(--color-2);
    }

    #root > header > div:nth-child(2) {
      width:100vw;
      height:5vh;
      display:flex;
      flex-direction: row;
    }

    #root > header > div:nth-child(2) > div:nth-child(1) {
      width:50vw;
      height:inherit;
      background-color: rgb(201, 201, 201);
    }

    #root > header > div:nth-child(2) > div:nth-child(2) {
      width:50vw;
      height:inherit;
      background-color: rgb(155, 155, 155);
    }


    /* 중단 */

    #root > main {
      width:inherit;
      height:72vh;
    }

    #root > main > .friend {
      width:inherit;
      height:14.4vh;
      border-bottom: 1px solid var(--color-1);
      display:flex;
      flex-direction: row;
      align-items: center;
    }

    #root > main > .friend > div:nth-child(1) {
      width:5vw;
      height:inherit;
    }

    #root > main > .friend > div:nth-child(2) {
      width:40px;
      height:40px;
      border-radius: 50%;
      background-color:var(--color-2);
    }


    /* 하단 */

    #root > footer {
      width:100vw;
      height:8vh;
      background-color:var(--color-1);
    }

    #root > footer > div {
      width:80vw;
      height:inherit;
      display:flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    }
    
    #root > footer > div > div {
      width:40px;
      height:40px;
      border-radius: 20px;
      background-color:var(--color-2);
    }

  </style>
</head>
<body>
  <div id="root">
    <header>
      <div>
        <div></div>
        <div>
          <div></div>
        </div>
      </div>
      <div>
        <div></div>
        <div></div>
      </div>
    </header>
    <main>
      <div class="friend">
        <div></div>
        <div></div>
      </div>
      <div class="friend">
        <div></div>
        <div></div>
      </div>
      <div class="friend">
        <div></div>
        <div></div>
      </div>
      <div class="friend">
        <div></div>
        <div></div>
      </div>
      <div class="friend">
        <div></div>
        <div></div>
      </div>
    </main>
    <footer class="flex-center-center">
      <div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </footer>
  </div>
</body>
</html>
