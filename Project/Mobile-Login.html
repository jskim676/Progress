<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin:0; padding:0; box-sizing: border-box;}

    :root{
      --color-1:#898989;
    }

    body {
      width:100vw;
      height:130vh;
      background-color: #C4E1F2;
    }

    header {
      width:100vw;
      height:25vh;
      background-color:#FFDBE7;
    }

    header > div:nth-child(1) {
      width:100vw;
      height:20vh;
      display:flex;
      justify-content: center;
      align-items: center;
    }

    #logo {
      width:80px;
      height:80px;
      background-color: #EDEDED;
    }

    header > div:nth-child(2) {
      width:100vw;
      height:5vh;
      background-color: #FFB8C6;
    }

    main {
      width:100vw;
      height:115vh;
      display:flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    main > div {
      width:90vw;
      height:110vh;
      display:flex;
      flex-direction: column;
      align-items: center;
    }

    /* 회원가입 */

    .login {
      width: 90vw;
      height:15vh;
      display:flex;
      align-items: center;
      border:0px;
    }

    .login > h1 {
      width:35vw;
      color:var(--color-1);
    }

    .login > div {
      width:50vw;
      height:15vh;
      display:flex;
      justify-content: flex-end;
      align-items: center;
    }

    .box {
      width:90vw;
      height:40vh;
    }

    .box > div {
      width:inherit;
      height:20vh;
      display:flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: flex-end;
    }

    .box > div > div:nth-child(1) {
      width:inherit;
      height:3vh;
    }

    .box > div > div:nth-child(2) {
      width:inherit;
      border-bottom: 1px solid rgb(88, 88, 88);
      height:8vh;
    }

    .box > div > div:nth-child(3) {
      width:60vw;
      height:3vh;
      display:flex;
      justify-content: flex-end;
    }

    main > div > div:nth-child(3) {
      width:80vw;
      height:20vh;
      display:flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: center;
     }

     main > div > div:nth-child(3) > div {
       width:30vw;
       height:6vh;
       border-radius: 2vw;;
       background-color:#EDEDED;
       display:flex;
       justify-content: center;
       align-items: center;
     }

     .simple {
       width:60vw;
       height:20vh;
       display:flex;
       flex-direction: column;
       justify-content: space-around;
       align-items: center;
     }

     .simple > div:nth-child(1) {
       width: 20vw;
       height:4vh;
       border-radius: 2vw;
       background-color:#EDEDED;
       display:flex;
       justify-content: center;
       align-items: center;
       font-size:14px;
     }

     .simple > div:nth-child(2) {
       width: 50vw;
       height:10vh;
       display:flex;
       flex-direction: row;
       justify-content: space-around;
     }

     .simple > div:nth-child(2) > div {
       width:10vw;
       height:10vw;
       border-radius: 10px;
       background-color:#EDEDED;
     }

     .simple > div:nth-child(2) > div:nth-child(1) {
      background-image:url(https://blog.kakaocdn.net/dn/2YeM1/btqLeoVnKzo/uiFDjNKHLaFqURJqVNjBR0/img.png);
      background-repeat: no-repeat;
      background-size: cover;
     }

     .simple > div:nth-child(2) > div:nth-child(2) {
      background-image:url(https://pbs.twimg.com/profile_images/770139154898382848/ndFg-IDH_400x400.jpg);
      background-repeat: no-repeat;
      background-size: cover;
     }

     .simple > div:nth-child(2) > div:nth-child(3) {
      background-image:url(https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Facebook_icon_2013.svg/640px-Facebook_icon_2013.svg.png);
      background-repeat: no-repeat;
      background-size: cover;
     }

  </style>  
</head>
<body>
  <header>
    <div>
      <div id="logo">
        
      </div>
    </div>
    <div>

    </div>
  </header>
  <main>
    <div>
      <div class="login">
        <h1>로그인</h1>
      </div>
      <div class="box">
        <div>
          <div>아이디</div>
          <div></div>
          <div>아이디를 잊으셨나요?</div>
        </div>
        <div>
          <div>비밀번호</div>
          <div></div>
          <div>비밀번호를 잊으셨나요?</div>
        </div>
      </div>
      <div>
        <div>로그인</div>
        <div>회원가입</div>
      </div>
      <div class="simple">
        <div>
          <div>간편 로그인</div>
        </div>
        <div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
