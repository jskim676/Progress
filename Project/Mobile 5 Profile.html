<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin:0; padding:0; box-sizing: border-box;}

    :root {
      --color-1:rgba(196, 196, 196,1);
      --color-2:rgba(221, 221, 221,1);
    }
    
    .flex-center-center {
      display:flex;
      justify-content: center;
      align-items: center;
    }

    #root {
      width:100vw;
      height:120vh;
    }

    /* 상단 */

    #root > header {
      width:100vw;
      height:20vh;
      background-color:var(--color-1);

    }

    #root > header > div {
      width:85vw;
      height:10vh;
      display:flex;
      flex-direction: row;
      justify-content:space-between;
      align-items: center;
    }



    #root > header > div > div {
      width:15vw;
      height:15vw;
      border-radius: 50%;
      background-color:var(--color-2);
    }

    /* 중단 */

    #root > main {
      width:100vw;
      height:92vh;
      display:flex;
      justify-content: center;
    }

    #root > main > div {
      width:80vw;
      height:inherit;
      display:flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
    }

    #root> main > div > div:nth-child(1) {
      width:inherit;
      height:20vh;
      background-color:var(--color-2);
    }

    #root> main > div > div:nth-child(2) {
      width:80vw;
      height:15vh;
    }

    #root> main > div > div:nth-child(2) > div:nth-child(1) {
      width:inherit;
      height:5vh;
    }

    #root> main > div > div:nth-child(2) > div:nth-child(2) {
      width:inherit;
      height:10vh;
      display:flex;
      flex-direction: row;
      flex-wrap:wrap;
      justify-content: space-between;
    }

    #root> main > div > div:nth-child(2) > div:nth-child(2) > div {
      width:22vw;
      height:4vh;
      border-radius:5vw;
      background-color:var(--color-2);
    }
    
    #root> main > div > div:nth-child(2) > div:nth-child(2) > div:nth-child(2) {
      width:18vw;
    }

    #root> main > div > div:nth-child(2) > div:nth-child(2) > div:nth-child(3) {
      width:26vw;
    }

    #root> main > div > div:nth-child(2) > div:nth-child(2) > div:nth-child(4) {
      width:18vw;
    }

    #root> main > div > div:nth-child(2) > div:nth-child(2) > div:nth-child(5) {
      width:30vw;
    }

    #root > main > div > div:nth-child(3) {
      width:80vw;
      height:35vh;
      display:flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: flex-end;
    }

    #root > main > div > div:nth-child(3) > div:nth-child(1) {
      width:inherit;
      height:4vh;
      display:flex;
    }

    #root > main > div > div:nth-child(3) > div:nth-child(1) > div:nth-child(1) {
      width:40vw;
      height:4vh;
    }

    #root > main > div > div:nth-child(3) > div:nth-child(1) > div:nth-child(1) > div {
      width:40vw;
      height:4vh;
    }

    #root > main > div > div:nth-child(3) > div:nth-child(1) > div:nth-child(2) {
      width:40vw;
      height:4vh;
      display:flex;
      justify-content: flex-end;
    }

    #root > main > div > div:nth-child(3) > div:nth-child(1) > div:nth-child(2) > div {
      width:20vw;
      height:4vh;
      background-color:var(--color-2);
    }

    #root > main > div > div:nth-child(3) > div:nth-child(2){
      width:inherit;
      height:25vh;
      display:flex;
      justify-content: space-between;
    }
    
    #root > main > div > div:nth-child(3) > div:nth-child(2) > div {
      width:35vw;
      height:25vh;
      background-color:var(--color-2);
      border-radius:15px;
    }


    /* 하단 */

    #root > footer {
      width:100vw;
      height:8vh;
      background-color:var(--color-1);
    }

    #root > footer > div {
      width:80vw;
      height:inherit;
      display:flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    }
    
    #root > footer > div > div {
      width:40px;
      height:40px;
      border-radius: 20px;
      background-color:var(--color-2);
    }

  </style>
</head>
<body>
  <div id="root">
    <header class="flex-center-center">
      <div>
        <div></div>
      </div>
    </header>
    <main>
      <div>
        <div></div>
        <div>
          <div>Interests</div>
          <div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <!-- 지난 여행 -->
        <div>
          <div>
            <div>
              <div>Past Travel</div>
            </div>
            <div>
              <div></div>
            </div>
          </div>
          <div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
    </main>
    <footer class="flex-center-center">
      <div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </footer>
  </div>
</body>
</html>
