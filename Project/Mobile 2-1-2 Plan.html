<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin:0; padding:0; box-sizing: border-box;}

    :root {
      --color-1:rgba(196, 196, 196,1);
      --color-2:rgba(221, 221, 221,1);
      --color-leffer:rgba(80, 80, 80,1);
    }
    
    .flex-center-center {
      display:flex;
      justify-content: center;
      align-items: center;
    }

    #root {
      width:100vw;
      height:150vh;
    }

    /* 상단 */

    #root > header {
      width:100vw;
      height:20vh;
      background-color:var(--color-1);

    }

    #root > header > div {
      width:85vw;
      height:10vh;
      display:flex;
      flex-direction: row;
      justify-content:space-between;
      align-items: center;
    }

    #root > header > div > div:nth-child(1) {
      /* width:40vw;
      height:inherit;
      background-color:var(--color-2); */
    }

    #root > header > div > div:nth-child(2) {
      width:60px;
      height:60px;
      border-radius: 30px;
      background-color:var(--color-2);
    }

    /* 중단 */

    #root > main {
      width:100vw;
      height:122vh;
      display:flex;
      flex-direction: column;
      align-items: center;
    }

    #root > main > div:nth-child(1) {
      width:inherit;
      height:42vh;
      display:flex;
      flex-direction: column;
      align-items: center;
      justify-content:space-around;
    }

    #root > main > div:nth-child(1) > div:nth-child(1) {
      width: 70vw;
      height:6vh;
      background-color:#E3E3E3;
      color:rgb(100, 100, 100);
    }

    #root > main > div:nth-child(1) > div:nth-child(2) {
      width:80vw;
      height:30vh;
      background-color:#E3E3E3;
      color:rgb(100, 100, 100);
    }

    #root > main > div:nth-child(2) {
      width:96vw;
      height:15vh;
      display:flex;
      flex-direction: column;

    }

    #root > main > div:nth-child(2) > div:nth-child(1) {
      width:inherit;
      height:5vh;
      display:flex;
      flex-direction: row;
      justify-content: space-around;
      color:#c7c7c7;
    } 
    
    #root > main > div:nth-child(2) > div:nth-child(2) {
      width:inherit;
      height:5vh;
      display:flex;
      align-items: center;
    } 
    
    #root > main > div:nth-child(2) > div:nth-child(2) > div {
      width:24vw;
      height:5vh;
      border: 3px solid #c7c7c7;
      border-top:0;
    }

    #root > main > div:nth-child(2) >div:nth-child(2) >div:nth-child(1) {
      width:12vw;
      height:5vh;
      border-left:0;
    }

    #root > main > div:nth-child(2) >div:nth-child(2) >div:nth-child(5) {
      width:12vw;
      height:5vh;
      border-right:0;
    }

    #root > main > div:nth-child(3) {
      width:90vw;
      height:60vh;
      display:flex;
      flex-direction: column;
      justify-content: space-around;
    }

    #root > main > div:nth-child(3) > .plan {
      width:inherit;
      height:12vh;
      display:flex;
      justify-content: space-around;
      align-items: flex-end;
    }

    #root > main > div:nth-child(3) > .plan > div:nth-child(1) {
      width:25vw;
      height:25vw;
      background-color:var(--color-2);
      display:flex;
      justify-content: center;
      align-items: center;
      color:rgb(100, 100, 100);
    }

    #root > main > div:nth-child(3) > .plan > div:nth-child(2) {
      width:60vw;
      height:inherit;
    }

    #root > main > div:nth-child(3) > .plan > div:nth-child(2) > div {
      width:inherit;
      height:4vh;
      border-bottom:1px solid var(--color-1);
    }

    #root > main > div:nth-child(3) > .plan > div:nth-child(2) > div:nth-child(1) {
      width:30vw;
    }

    /* 하단 */

    #root > footer {
      width:100vw;
      height:8vh;
      background-color:var(--color-1);
    }

    #root > footer > div {
      width:80vw;
      height:inherit;
      display:flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    }
    
    #root > footer > div > div {
      width:40px;
      height:40px;
      border-radius: 20px;
      background-color:var(--color-2);
    }

    .scroll {
      width:10vw;
      height:2vh;
      border-radius: 5vw;
      background-color:rgb(170, 170, 170);

      position:absolute;
      top:71vh;
      left:9vw;
    }

    .map {
      width:80vw;
      height:30vh;

      display:flex;

      position: absolute;
      top:30.5vh;
      left:9.5vw;
    }

    .map > div {
      width:20vw;
      height:30vh;
      display:flex;
      justify-content: center;
      align-items: flex-end;
    }

    .map > div > div {
      width:5vw;
      height:5vw;
      border-radius:50%;
      background-color:var(--color-1);
    }

    .map > div > div > div {
      display:flex;
      justify-content: center;
      align-items: center;
    }

    .map > div:nth-child(1) {
      height:8vh;
    }

    .map > div:nth-child(2) {
      height:24vh;
    }

    .map > div:nth-child(3) {
      height:20vh;
    }

    .map > div:nth-child(4) {
      height:6vh;
    }




  </style>
