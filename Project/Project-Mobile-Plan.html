<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin:0; padding:0; box-sizing: border-box;}

    :root {
      --color-1:rgb(196, 196, 196);
      --color-2:rgb(221, 221, 221);
    }
    
    .flex-center-center {
      display:flex;
      justify-content: center;
      align-items: center;
    }

    #root {
      width:100vw;
      height:150vh;
    }

    /* 상단 */

    #root > header {
      width:100vw;
      height:20vh;
      background-color:var(--color-1);

    }

    #root > header > div {
      width:85vw;
      height:10vh;
      display:flex;
      flex-direction: row;
      justify-content:space-between;
      align-items: center;
    }

    #root > header > div > div:nth-child(1) {
      /* width:40vw;
      height:inherit;
      background-color:var(--color-2); */
    }

    #root > header > div > div:nth-child(2) {
      width:60px;
      height:60px;
      border-radius: 30px;
      background-color:var(--color-2);
    }

    /* 중단 */

    #root > main {
      width:100vw;
      height:122vh;
      display:flex;
      flex-direction: column;
      align-items: center;
    }

    #root > main > div:nth-child(1) {
      width:inherit;
      height:42vh;
      display:flex;
      flex-direction: column;
      align-items: center;
      justify-content:space-around;
    }

    #root > main > div:nth-child(1) > div:nth-child(1) {
      width: 70vw;
      height:6vh;
      background-color:#E3E3E3;
    }

    #root > main > div:nth-child(1) > div:nth-child(2) {
      width:90vw;
      height:30vh;
      background-color:#E3E3E3;
    }

    #root > main > div:nth-child(2) {
      width:96vw;
      height:15vh;
      display:flex;
      flex-direction: column;

    }

    #root > main > div:nth-child(2) > div:nth-child(1) {
      width:inherit;
      height:5vh;
      display:flex;
      flex-direction: row;
      justify-content: space-around;
      color:#c7c7c7;
    } 
    
    #root > main > div:nth-child(2) > div:nth-child(2) {
      width:inherit;
      height:5vh;
      display:flex;
      align-items: center;
    } 
    
    #root > main > div:nth-child(2) > div:nth-child(2) > div {
      width:24vw;
      height:5vh;
      border: 3px solid #c7c7c7;
      border-top:0;
    }

    #root > main > div:nth-child(2) >div:nth-child(2) >div:nth-child(1) {
      width:12vw;
      height:5vh;
      border-left:0;
    }

    #root > main > div:nth-child(2) >div:nth-child(2) >div:nth-child(5) {
      width:12vw;
      height:5vh;
      border-right:0;
    }

    /* 하단 */

    #root > footer {
      width:100vw;
      height:8vh;
      background-color:var(--color-1);
    }

    #root > footer > div {
      width:80vw;
      height:inherit;
      display:flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    }
    
    #root > footer > div > div {
      width:40px;
      height:40px;
      border-radius: 20px;
      background-color:var(--color-2);
    }

  </style>
</head>
<body>
  <div id="root">
    <header class="flex-center-center">
      <div>
        <div></div>
        <div></div>
      </div>
    </header>
    <main>
      <div>
        <div class="flex-center-center">2022.07.30 ~ 2022.08.07</div>
        <div class="flex-center-center">Map</div>
      </div>
      <!-- Day-X -->
      <div>
        <div>
          <p>Day 1</p>
          <p>Day 2</p>
          <p>Day 3</p>
          <p>Day 4</p>
        </div>
        <div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div></div>
    </main>
    <footer class="flex-center-center">
      <div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </footer>
  </div>
</body>
</html>
