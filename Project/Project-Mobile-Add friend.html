<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin:0; padding:0; box-sizing: border-box;}

    :root {
      --color-1:rgba(196, 196, 196,1);
      --color-2:rgba(221, 221, 221,1);
    }
    
    .flex-center-center {
      display:flex;
      justify-content: center;
      align-items: center;
    }

    #root {
      width:100vw;
      height:108vh;
    }

    /* 상단 */

    #root > header {
      width:100vw;
      height:20vh;
      background-color:var(--color-1);

    }

    #root > header > div {
      width:85vw;
      height:10vh;
      display:flex;
      flex-direction: row;
      justify-content:space-between;
      align-items: center;
    }

    #root > header > div > div:nth-child(1) {
      width:40vw;
      height:inherit;
      background-color:var(--color-2);
    }

    #root > header > div > div:nth-child(2) {
      width:60px;
      height:60px;
      border-radius: 30px;
      background-color:var(--color-2);
    }

    /* 중단 */

    #root > main {
      width:100vw;
      height:80vh;
      display:flex;
      flex-direction: column;
      align-items: center;
    }

    #root > main > div:nth-child(1) {
      width:90vw;
      height:25vh;
      display:flex;
      flex-direction: column;
      justify-content: space-evenly;
    }

    #root > main > div:nth-child(1) > div:nth-child(1) {
      width:25vw;
      height:4vh;
      background-color:var(--color-1);
    }

    #root > main > div:nth-child(1) > div:nth-child(2) {
      width:inherit;
      height:1vh;
      display:flex;
      justify-content:space-around;
    }

    #root > main > div:nth-child(1) > div:nth-child(2) > div:nth-child(4) {
      opacity: 75%;
    }

    #root > main > div:nth-child(1) > div:nth-child(2) > div:nth-child(5) {
      opacity: 50%;
    }

    #root > main > div:nth-child(1) > div:nth-child(2) > div:nth-child(6) {
      opacity: 25%;
    }

    #root > main > div:nth-child(1) > div:nth-child(3) {
      width:inherit;
      height:2vh;
      border-radius:5vw;
      background-color:var(--color-2);
      display:flex;
      align-items: center;
    }

    #root > main > div:nth-child(1) > div:nth-child(3) > div {
      width:14vw;
      height:1.5vh;
      border-radius:5vw;
      background-color:var(--color-1);
    }

    #root > main > div:nth-child(1) > div:nth-child(4) {
      width:inherit;
      height:6vh;
      background-color:var(--color-1);

    }


    #root > main > div:nth-child(2) {
      width:90vw;
      height:40vh;
      display:flex;
      flex-direction: column;
      justify-content: space-around;
    }

    #root > main > div:nth-child(2) > div:nth-child(1) {
      width:90vw;
      height:32vh;
      background-color:var(--color-1);
    }

    #root > main > div:nth-child(2) > div:nth-child(2) {
      width:90vw;
      height:6vh;
      background-color:var(--color-1);
    }

    #root > main > div:nth-child(3) {
      width:90vw;
      height:15vh;
      display:flex;
      justify-content: center;
      align-items: center;
    }
    
    #root > main > div:nth-child(3) > div:nth-child(1) {
      width:inherit;
      height:6vh;      
      background-color: var(--color-1);
    }

    /* 하단 */

    #root > footer {
      width:100vw;
      height:8vh;
      background-color:var(--color-1);
    }

    #root > footer > div {
      width:80vw;
      height:inherit;
      display:flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    }
    
    #root > footer > div > div {
      width:40px;
      height:40px;
      border-radius: 20px;
      background-color:var(--color-2);
    }

  </style>
</head>
<body>
  <div id="root">
    <header class="flex-center-center">
      <div>
        <div></div>
        <div></div>
      </div>
    </header>
    <main>
      <div>
        <div></div>
        <div>
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
        </div>
        <div>
          <div></div>
        </div>
        <div class="flex-center-center">여행 일행 추가하기</div>
      </div>
      <div>
        <div class="flex-center-center">달력</div>
        <div class="flex-center-center">여행 가능한 날짜 적기</div>
      </div>
      <div>
        <div class="flex-center-center">세부계획 짜기</div>
      </div>
    </main>
    <footer class="flex-center-center">
      <div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </footer>
  </div>
</body>
</html>
