<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin:0; padding:0;}

    #root {
      width:100vw;
      height:100vh;
      background-color: #ccc;
    }

    section {
      border:1px dotted black;
    }

    #root {
      display:flex;
    }

    #root > section {
      width:50vw;
      height:100vh;
    }
    /* 왼쪽 */
    #root > section:nth-child(1) {
      background-color: rgba(82, 238, 204, 0.548);
      
      display:flex;
      justify-content: center;
      align-items: center;
    }

    #root > section:nth-child(1) >div {
     width:30vw;
     height: 30vw;
     border-radius:50%;
     background-color: #fff;
     border:1px solid black;

     position:absolute;
    }

    #root > section:nth-child(1) >div:nth-child(1) {
      z-index: 2;
      left:100px;
    }

    #root > section:nth-child(1) >div:nth-child(2) {
      z-index: 1;
      top: 200px;
    }
  


    /* 오른쪽 */
    #root > section:nth-child(2) {
      background-color: #333;
      display:flex;
      align-items: center;
    }

    #root > section:nth-child(2) > div {
      width:200px;
      height:200px;
      border:1px solid black;
      color:#fff;

      overflow: hidden;

    }


  </style>
</head>
<body>
  <div id="root">
    <section>
      <!-- 동그란 요소들 -->
      <div></div>
      <div></div>
    </section>
    <section>
      <div>
        <h1>Hello</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt aliquam, sapiente odit laborum eius quo porro libero consequatur laudantium qui dolor deserunt? Nemo, molestiae quaerat in consequatur sed pariatur optio.</p>
        <div>bye/div>
      </div>
    </section>
  </div>
</body>
</html>
