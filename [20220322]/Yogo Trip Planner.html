<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
   *{margin:0; padding:0;} 

    body {
      width:100vw;
      height:100vh;
      background-color:rgb(255, 255, 255);
    }
    
    
    
    header {
      width:100vw;
      height:20vh;
      background-color:rgb(189, 255, 252);
      display:flex;
      justify-content: center;
      align-items:center;
      flex-direction: column;
    }

    header > div {
      width:80vw;
    }

    header > .title {
      font-size:30px;
    }


 /* todo: / issue1 */
    nav {
      width:100vw;
      height:5vh;
      display:flex;
      justify-content: center;
      align-items: center;
      position:absolute;
      top:18vh; 
    }
    nav > div {
      width:90vw;
      height:5vh;
      background-color:rgb(255, 255, 255);
      border-radius: 0.3em;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow:1px 1px 1px 1px;
    }

    main {
      width:100vw;
      height:50vh;
    } 

    main > .text {
      width:100vw;
      height:5vh;
      display:flex;
      margin-top:5vh; 
    }

    main > .text > div:nth-child(1) {
      width:50vw;
      height:5vh;
      font-size:25px;
      font-weight: bold;
      display:flex;
      align-items: center;
      margin-left:5vw;
    }

    main > .text > div:nth-child(2) {
      width:50vw;
      height:5vh;
      display:flex;
      align-items:flex-end;
      justify-content: flex-end;
      font-size:12px;
    }
    main > .thumbnail {
      width:100vw;
      height:45vh;
      display:flex;
    }
    
    main > .thumbnail > div:nth-child(1) {
      width:45vw;
      height:36vh;
      margin:5vw;
    }

    main > .thumbnail > div:nth-child(1) > div:nth-child(1) {
      width:45vw;
      height:25vh;
      background-color:rgb(106, 153, 255);
    }

    main > .thumbnail > div:nth-child(1) > div:nth-child(2) > div:nth-child(2) {
      width:45vw;
      font-size:12px;
    }

    main > .thumbnail > div:nth-child(1) > div:nth-child(2) > div:nth-child(1) {
      width:45vw;
      font-size:20px;
      font-weight: bold;
    }

    main > .thumbnail > div:nth-child(2) {
      width:45vw;
      height:36vh;
      margin:5vw;
    }

    
    main > .thumbnail > div:nth-child(2) > div:nth-child(1) {
      width:45vw;
      height:25vh;
      background-color:rgb(106, 153, 255);
    }

    main > .thumbnail > div:nth-child(2) > div:nth-child(2) > div:nth-child(1){
      width:45vw;
      font-size:20px;
      font-weight: bold;
    }
    
    
    main > .thumbnail > div:nth-child(2) > div:nth-child(2) > div:nth-child(2){
      width:45vw;
      font-size:12px;
    }

    footer {
      width:100vw;
      height:25vh;
      background-color: #fff;
    }

    footer > div:nth-child(1) {
      width:100vw;
      height:5vh;
      font-size:25px;
      font-weight: bold;
      margin-left:5vw;
    }

    footer > div:nth-child(2) {
      width:100vw;
      height:10vh;
      display:flex;
      justify-content:space-between;
      align-items: center;
      margin-left:5vw;
    }
    footer > div:nth-child(2) > div {
    width:15vw;
    height:15vw;
    border-radius: 3em;

    display:flex;
    justify-content: center;
    align-items: center;
    
  }


     footer > div:nth-child(2) > div:nth-child(1) {
      border:2px solid black;
       font-size: 30px;
    }
    footer > div:nth-child(2) > div:nth-child(2) {
      border:2px solid rgb(252, 125, 111);
      background-color:rgb(255, 187, 180);
    }
    footer > div:nth-child(2) > div:nth-child(3) {
      border:2px solid rgb(104, 228, 104);
      background-color:lightgreen;
    }
    footer > div:nth-child(2) > div:nth-child(4) {
      border:2px solid rgb(140, 216, 247);
      background-color:rgb(182, 234, 255);
    }
    footer > div:nth-child(2) > div:nth-child(5) {
      border:2px solid rgb(158, 158, 252);
      background-color:rgb(185, 185, 255);
    }






  </style>
</head>
<body>
  <header>
    <div>
    You're in Daejeon
    </div>
    <div class="title">
      Journey
    </div>
  </header>
  <nav>
    <div>
      Hi, Kim Jun Sik, Where do you want to go?
    </div>
  </nav>
  <main>
    <div class="text">
      <div>For you</div>
      <div>See All ></div>
    </div>
    <div class="thumbnail">
      <div>
        <div></div>
        <div>
          <div>Jeju Island</div>
          <div>South Korea</div>
        </div>
      </div>
      <div>
        <div></div>
        <div>
          <div>Jeonju</div>
          <div>South Korea</div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div>
      Story
    </div>
    <div class="circle">
      <div>+</div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </footer>
</body>
</html>
