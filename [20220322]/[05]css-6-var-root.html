<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    /* 값을 미리 저장 */
    :root {
      --color-1:#D86CF0;
      --color-2:#EBA5FA;
      --color-3:#C537E0;
      --color-4:#F1C3FA;
      --color-5:#E9C5F0;
      
    }

    


    body > div {
      
      position: absolute;
      
      width:100px;
      height:100px;
      border:1px solid var(--color3);
      margin:10px;
    }

    body > div:nth-child(1) {top: 10px; left: 10px; 
      position:absolute;
      z-index:1;
      
      
      background-color:var(--color-1);}
    body > div:nth-child(2) {top: 20px; left: 20px; 
      position:absolute;
      z-index:0;
      
      
      background-color:var(--color-2);}
    body > div:nth-child(3) {top: 30px; left: 30px; 
      position:absolute;
      z-index:3;
      
      
      background-color:var(--color-3);}
    body > div:nth-child(4) {top: 40px; left: 40px; 
      position:absolute;
      z-index:4;
      
      
      background-color:var(--color-4);}
    body > div:nth-child(5) {top: 50px; left: 50px; 
      position:absolute;
      z-index:5;
      
      
      background-color:var(--color-5);}

  </style>
</head>
<body>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</body>
</html>
