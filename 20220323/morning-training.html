<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin:0; padding:0;}

    :root {
      --color:rgb(73, 73, 73);
    }

      body {
        width:100vw;
        height:100vh;
        display:flex;
        justify-content: center;
        align-items: center;

      }

        nav {
        width:600px;
        height:1000px;
        background-color: rgb(141, 141, 141);
        border-radius: 100em;
        
        position:relative;
        top: -800px;
        left:-100px;
     

      } 

      .rectangle {
        width:400px;
        height:800px;
        background-color: #c4c4c4;
        display: flex;
        justify-content: center;
        overflow:hidden;
        flex-direction: column;
        position:relative;
        z-index:2;

      }
      header {
        width:400px;
        height:200px;
        margin-top:20px;

      }

      header > div {
        width:340px;
        height:250px;
        color:rgb(236, 236, 236);
        position:relative;
        top:-1000px;
        left:30px;
        z-index: 5;
      
      }
      
      main {
        width:400px;
        height:450px;
        display:flex;
        flex-direction: column;
        justify-content: center;
      }

      main > div:nth-child(1) {
        display:flex;
        justify-content: center;
        margin-top:80px;
      }

      main > div:nth-child(1)> div {
        width:65px;
        height:185px;
        border:10px solid var(--color);

    
        border-radius:10em;
        
      }

      main > div:nth-child(2) {
        width:400px;
        height:160px;
        margin-top:20px;
    
        display:flex;
        flex-direction: column;
        justify-content: center;
        align-items:center;
      }



      main > div:nth-child(2) > div:nth-child(1) {
        width:20px;
        height:20px;
        background-color:var(--color);
        border-radius: 10em;
        margin:8px;
      }

      main > div:nth-child(2) > div:nth-child(2) {
        width:20px;
        height:20px;
        background-color:var(--color);
        border-radius: 10em;
        margin:8px;
      }

      main > div:nth-child(2) > div:nth-child(3) {
        width:20px;
        height:20px;
        background-color:var(--color);
        border-radius: 30em;
        margin:8px;
      }


      footer {
        width:400px;
        height:100px;
        display:flex;
        justify-content: center;
 
      }

      footer > div {
       width:320px;
       height:200px;
       text-align: center;
      }

      aside {
        width:400px;
        height:800px;
        background-color: rgb(73, 73, 73);
        border-radius: 50em;

        position:relative;
        top:000px;
        left:-200px;
        z-index:1;
      }
  </style>
</head>
<body>
  <div class="rectangle">

    <header>
      <nav></nav>
      <div>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Asperiores, soluta harum atque praesentium aspernatur pariatur omnis? Assumenda iure dolores velit.
      </div>
    </header>
    <main>

      <div>
        <div></div>
      </div>
      <!-- 점 3개 -->
      <div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </main>
    <footer>
      <div>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste autem odio incidunt quisquam rem ratione quas sunt unde impedit dolorem.
      </div>

    </footer>


  </div>
  <aside>

  </aside>
</body>
</html>
