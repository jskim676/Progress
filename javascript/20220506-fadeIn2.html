<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <div class="circle">
      <button>click</button>
    </div>
  </div>
</body>
<script>
  const root = document.getElementById('root');
  const circle = document.querySelector('#root > .circle');
  const btn = document.querySelector('button');

  function sizeSet (target, width, height ){
    target.style.width = width;
    target.style.height = height;
  }

  sizeSet (root, "100vw", "100vh");
  root.style.display = "flex";
  root.style.justifyContent = "center";
  root.style.alignItems = "center";

  let sizeValue = 10;
  sizeSet (circle, `${sizeValue}vw`, `${sizeValue}vw`);
  
  let borderRadiusValue = 50;
  
  circle.style.backgroundColor = "#333";
  circle.style.borderRadius = `${borderRadiusValue}%`;
  circle.style.display = "flex";
  circle.style.justifyContent = "center";
  circle.style.alignItems = "center";


  let data = true;

  btn.addEventListener('click', function () {
    let increase = setInterval (function () {
      if(data === true) {
        sizeValue = sizeValue + 2;
        sizeSet (circle, `${sizeValue}vw`, `${sizeValue}vw`);
        
        borderRadiusValue = borderRadiusValue - 1;
        circle.style.borderRadius = `${borderRadiusValue}%`;



        if(sizeValue >=100) {
          clearInterval(increase);
        }
      }
    },20);
    
  });


</script>
</html>
