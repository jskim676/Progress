<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Montserrat');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  font-family: 'Montserrat', sans-serif;
  background-color: rgb(22, 22, 24);
  color: #eee;
}
.container {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
.container p {
  font-size: 3rem;
  padding: 0.5rem;
  font-weight: bold;
  letter-spacing: 0.1rem;
  /* text-align: center;
  overflow: hidden; */
}
.container p span.typed-text {
  font-size: 3rem;
  font-weight: bold;
}
.container p span.cursor {
  display: inline-block;
  background-color: #ccc;
  margin-left: 0.1rem;
  width: 3px;
  animation: blink 1s infinite;
}
.container p span.cursor.typing {
  animation: none;
}
@keyframes blink {
  0%  { background-color: #ccc; }
  49% { background-color: #ccc; }
  50% { background-color: transparent; }
  99% { background-color: transparent; }
  100%  { background-color: #ccc; }
}
  </style>
</head>
<body>
  <div class="container">
    <p>League of Legends </p>
    <p>
      <span class="typed-text"></span><span class="cursor">&nbsp;</span>
    </p>
      
  </div>
</body>
<script>
const typedTextSpan = document.querySelector(".typed-text");
const cursorSpan = document.querySelector(".cursor");

const color = ["rgb(83, 131, 232)", "rgb(223, 187, 102)", "rgb(180, 16, 16)", "rgb(205, 209, 255)"]
const textArray = ["OP.GG", "Fow.kr", "Inven", "LOL.ITEO"];
const typingDelay = 200;
const erasingDelay = 100;
const newTextDelay = 2000; // Delay between current and next text
let textArrayIndex = 0;
// 단어 선택 숫자
let charIndex = 0;
// 단어철자 선택 숫자

function type() {
  if (charIndex < textArray[textArrayIndex].length) {
    // 단어의 철자 총 갯수가 철자 선택숫자보다 크다면 
    if(!cursorSpan.classList.contains("typing")) cursorSpan.classList.add("typing");
    // typing 이라는 클래스가 존재하지 않으면 추가해줘
    typedTextSpan.style.color = color[textArrayIndex];
    // 추가되는 글자의 색깔은 color 변수에서 대입
    typedTextSpan.textContent += textArray[textArrayIndex].charAt(charIndex);
    // 글자 내용에 한글자씩 대입
    charIndex++;
    // 철자 선택 숫자 증가
    setTimeout(type, typingDelay);
  } 
  else {
    cursorSpan.classList.remove("typing");
    setTimeout(erase, newTextDelay);
  }
}

function erase() {
	if (charIndex > 0) {
    if(!cursorSpan.classList.contains("typing")) cursorSpan.classList.add("typing");
    // typing 이라는 클래스가 존재하지 않으면 추가해줘
    typedTextSpan.textContent = textArray[textArrayIndex].substring(0, charIndex-1);
    // 
    charIndex--;
    setTimeout(erase, erasingDelay);
  } 
  else {
    cursorSpan.classList.remove("typing");
    textArrayIndex++;
    if(textArrayIndex>=textArray.length) textArrayIndex=0;
    setTimeout(type, typingDelay + 1100);
  }
}

document.addEventListener("DOMContentLoaded", function() { // On DOM Load initiate the effect
  if(textArray.length) setTimeout(type, newTextDelay + 250);
});
</script>
</html>
