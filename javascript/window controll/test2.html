<html>
<head>
<meta charset="UTF-8">
<title></title>

<style>
body{
margin: 0;
padding: 0;
}
div{
position: absolute;
top: 200px;/*div y 축*/
left: 150px;/*div x 축*/
width: 300px;
height: 200px;
background-color: gray;
}
div:hover{
cursor: move;
}
</style>

<script>

/*
* 분석&#58;
* 마우스 실시간 운동의 좌표를 얻으십시오.m_move_x,m_move_y.
* 마우스의 시점의 좌표;m_down_x,m_down_y.
* div의 좌표;dx,dy.
* 마우스를 누르면 마우스와 div의 오프셋이 옵셋됩니다.md_x,md_y.
* div의 새로운 좌표;ndx,ndy.
*/

var isDown = false;// 마우스의 상태를 기록합니다
var move_div ;// 작동 할 div 객체
var m_move_x,m_move_y,m_down_x,m_down_y,dx,dy,md_x,md_y,ndx,ndy;

//쥐
function down(){
move_div = document.getElementById("move_div");
isDown = true;

//좌표를 누르기 위해 마우스를 가져옵니다
m_down_x = event.pageX;
m_down_y = event.pageY;

//div 좌표를 얻으십시오
dx = move_div.offsetLeft;
dy = move_div.offsetTop;

//마우스와 div 오프셋을 얻으십시오
md_x = m_down_x - dx;
md_y = m_down_y - dy;
}

//마우스 무브먼트
function move(){
move_div = document.getElementById("move_div");

//실시간 업데이트 div 좌표
dx = move_div.offsetLeft;
dy = move_div.offsetTop;

//마우스 모바일 실시간 좌표를 얻으십시오
m_move_x = event.pageX;
m_move_y = event.pageY;

//마우스가 트리거로 이동하면 이동합니다
if(isDown){

//새로운 div 좌표, 마우스 실시간 좌표 - 마우스 및 div 오프셋
ndx = m_move_x - md_x;
ndy = m_move_y - md_y;

//div 좌표 값을 div 객체에 할당
move_div.style.left = ndx+"px";
move_div.style.top = ndy+"px";

}

}

//마우스 릴리스
function up(){
isDown = false;
}


</script>

</head>
<body>

<div id="move_div" onmousedown="down()" onmouseup="up()" onmousemove="move()"></div>

</body>
</html>
