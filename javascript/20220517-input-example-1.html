<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 id="output"></h1>
  <input type="text" name="test" id="input-test">

  <!-- * input : 입력용 태그  -->
  <!--  
    * 명세들 사이에서는 "데이터 전송" 이라는 복잡한 네트워크 단어들이 쏟아져나오기때문에 진입이 어려운 편인데
    * 사실 입력 데이터를 받겠다는 인터렉션이 가능한 태그중 하나이다.
    * attribute node 셋팅을 text 형태로 입력 받겠다. 라고 태그를 작성했다.
  -->

  <script>

    const inputTest = document.querySelector('#input-test');
    const outputTest = document.querySelector('#output');


    inputTest.addEventListener('keyup', (event) => {
      // * 'keyup' event
      // * 키보드 관련 이벤트는 다음과 같다.
      // * keydown : 누르고 있을때 계속 실행됨
      // * keypress : 누르고 있을때 계속 실행됨
      // * keydown과 keypress 차이점은
      // * keypress는 소극적으로 "입력할 수 있는 유형이 키보드 이벤트 데이터" 만 반응하고
      // * keydown은 무슨 키보드 버튼이던지간에 일단 반응한다.

      // * keyup 이벤트 
      // * keyup 개념이 생소한데, 키보드를 누르는 상태에는 반응하지 않다가 "누른상태에서 손을 떼었을때" 버튼이 안눌러진상태로 '돌아갈때' 이벤트가 발생한다. 
      // * 위의 상황에서는 손을 땐 순간 이벤트를 실행하겠다 라고 해석해도 좋다.
      const getInputData = inputTest.value;
      // input 태그에서 가져온 value 즉 일련의 사용자가 작성한 값
      if(event.keyCode === 13) {
        // keyup의 event object (이벤트 객체) 중에는 키보드의 값을 판별하는 치트가 있다. 13 번 === 엔터를 뜻한다.

        outputTest.textContent = getInputData;
      }
    })

  </script>
</body>
</html>
