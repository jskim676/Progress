<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <button id="button-left"></button>
    <div></div>
    <button id="button-right"></button>
  </div>
</body>
<script>
  function sizeSet (target, width, height) {
    target.style.width = width;
    target.style.height = height;
  }

  function flexSet (target, flexDirection, justifyContent, alignItems) {
    target.style.display = "flex";
    target.style.flexDirection = flexDirection;
    target.style.justifyContent = justifyContent;
    target.style.alignItems =alignItems;
  }

  sizeSet(document.body, "100vw", "100vh");
  flexSet(document.body, "row", "center", "center");
  document.body.style.margin = 0;
  document.body.style.padding = 0;


  const root = document.getElementById('root');
  const btnLeft = document.getElementById('button-left');
  const btnRight = document.getElementById('button-right');
  const div = document.querySelector('#root > div');
  console.log(div);
  console.log(btnLeft);

  
  sizeSet(root, "30vw", "10vh");
  flexSet(root, "row", "space-between", "center");
  
  sizeSet(div, "20vw", "10vh");
  flexSet(div, "row", "space-around", "center");
  
  const number = ["1", "2", "3", "4", "5"];
  console.log(Array.isArray(number));
  
  let count = 0;
  
  for(let i=0; i<number.length; i++) {
    const p = document.createElement('p');
    div.appendChild(p);
    p.style.fontSize = "2rem";
    p.style.fontWeight = "500";
    div.children[i].textContent = number[i];
  }
  
  
  // // 왼쪽 버튼을 눌렀을때 배열의 첫번째가 마지막으로 오게
  btnLeft.addEventListener('click',function() {
    let left = number.shift();
    console.log(left);
    let push = number.push(left);
    console.log(number);
    for(j=0; j<number.length; j++) {
      div.children[j].textContent = number[j];
    }
  });

  // 오른쪽 버튼을 눌렀을때 배열의 마지막이 맨첫번째로 오게
  btnRight.addEventListener('click',function() {
    let right = number.pop();
    console.log(right);
    let unshift = number.unshift(right);
    console.log(number);
    for(j=0; j<number.length; j++) {
      div.children[j].textContent = number[j];
    }
  });

  sizeSet(btnLeft, "3vw", "3vw");
  flexSet(btnLeft, "row", "center", "center");

  btnLeft.style.border = 0;
  btnLeft.textContent = "<"
  btnLeft.style.fontSize = "2rem";
  
  sizeSet(btnRight, "3vw", "3vw");
  flexSet(btnRight, "row", "center", "center");

  btnRight.style.border = 0;
  btnRight.textContent = ">"
  btnRight.style.fontSize = "2rem";
