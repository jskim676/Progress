<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    
    li {
      list-style-type: none;
      
    }
    ul li:first-child {
      color:yellow;
    }

    ul li div {
      color:green;
    }
    ul li[class="파이리"] {
      font-size:32px;
    }
    .파이리 {
      color:red;
    }

    ul li:nth-child(4) {
      color:blue;  
    }

    ul li[color="red"] {
      font-size:32px;
    }

    ul li:last-child {
      color:purple;
    }


  </style>
</head>
<body>
  <ul>
    <li>피카츄</li>
    <li>라이츄</li>
    <li class="파이리">파이리</li>
    <li>꼬부기</li>
    <li>
      <div>
      버터풀
      </div>
    </li>
    <li>야도란</li>
    <li>피죤투</li>
    <li>또가스</li>





  </ul>  
</body>
</html>
