<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .google {
      width:3323px;
      height:1938px;
      background-color: #fff;
    }
    .google div{
      width:3322px;
      height:300px;
      font-size:27px;
      list-style-type:none;
      display:flex;
      margin:0px;
    }

    .왼쪽{
      justify-content:flex-start;
      background-color:#fff;
      
      
    }
    
    .오른쪽{
      justify-content:flex-end;
      background-color:#fff;
      
    }

    li {
      margin:30px;
    }

    h1{
      font-size:150px;
      list-style-type:none;
      display:flex;
      justify-content:center;
      margin-bottom:50px;
    }
  
    h1 p:nth-child(1){
      color:rgb(66, 133, 244);
      margin-bottom:0px;
    }

    h1 p:nth-child(2){
      color:rgb(234, 67, 53);
      margin-bottom:0px;
    }

    h1 p:nth-child(3){
      color:rgb(251, 188, 5);
      margin-bottom:0px;
    }

    h1 p:nth-child(4){
      color:rgb(66, 133, 244);
      margin-bottom:0px;
    }

    h1 p:nth-child(5){
      color:green;
      margin-bottom:0px;
    }

    h1 p:nth-child(6){
      color:rgb(234, 67, 53);
      margin-bottom:0px;

    }
    .검색창{
      justify-content:center;
    }

    
.검색창 div{
  width:1000px;
  height:100px;
  background-color: #fff;
  border:1px solid grey;
  border-radius:3em;
  
}





  </style>




</head>
<body>
  <div class="google">
    <div>

      <div class="왼쪽">
        <li>Google 정보</li>
        <li>스토어</li>
      </div>
     
      <div class="오른쪽"> 
        <li>Gmail</li>
        <li>이미지</li>
        <li>메뉴</li>
        <li>프로필</li>
      </div>


    </div>
    <h1>
      <p>G</p>
      <p>o</p>
      <p>o</p>
      <p>g</p>
      <p>l</p>
      <p>e</p>

    </h1>
    
    <div class="검색창 ">
      <div>

      </div>



    </div>

  </div>
</body>
</html>
