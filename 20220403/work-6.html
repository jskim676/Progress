<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0; padding:0; box-sizing:border-box;}

        body {
            width:100vw;
            height:100vh;
        }

        header {
            width:100vw;
            height:33vh;
            background-color: rgb(196, 196, 196);
        }
        
        main {
            width:100vw;
            height:34vh;
            background-color: rgb(169, 169, 169);
        }

        main > div {
            width:150px;
            height:150px;
            border-radius: 50%;
            background-color: #fff;
        }

        main > div:nth-child(1) {
            position:absolute;
            top:25vh;
            left:15vw;
        }

        main > div:nth-child(2) {
            position:absolute;
            top:4vh;
            left:43vw;
        }

        main > div:nth-child(3) {
            position:absolute;
            top:25vh;
            left:70vw;
        }

        main > div:nth-child(4) {
            position:absolute;
            top:55vh;
            left:50vw;
        }

        main > div:nth-child(5) {
            position:absolute;
            top:78vh;
            left:70vw;
        }

        footer { 
            width:100vw;
            height:33vh;
            background-color: rgb(130, 130, 130);
        }

    </style>
</head>
<body>
    <header></header>
    <main>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </main>
    <footer></footer>
</body>
</html>
