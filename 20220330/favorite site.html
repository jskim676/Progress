<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>
  <style>
    *{margin:0; padding:0;}

    body {
      width:100vw;
      height: 3146vh;
    }

    header {
      width:100vw;
      height:62px;
      background-color: #171a21;
      display:flex;
      justify-content: center;
      align-items: center;
      position:fixed;
      z-index:10;
     
    }

    header > div {
      color:white;
      font-size: 20px;
      font-weight: bold;
      letter-spacing:0.3vw;
    }

    nav {
      width:100vw;
      height:301px;
      background-color:rgb(58,99,144);
      opacity:90%;


    }
  
    nav > div {
      width:98vw;
      height:34px;
      padding-right:2vw;
      padding-left:2vw;
      display:flex;
      align-items: center;
      color:white;
      font-size: 13px;
    }

    nav > div:nth-child(1) {
      height:62px;
    }

    nav > div:nth-child(8) {
      width:100vw;
      display:flex;
      justify-content: center;
      padding:0;
    }

    nav > div:nth-child(8) >div {
      width:98vw;
      height:35px;
      background-color: rgb(82, 110, 129);
      border-radius:5px;
      color:rgb(48, 48, 48)
    }

    main {
      width:100vw;
      display:flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* 할인 테마 */
    main > div:nth-child(1) {
      width:100vw;
      height:32vw;
      border:1px solid black;
      display:flex;
      justify-content: center;
      align-items: center;
    }

    main > div:nth-child(1) > div {
      width:70vw;
      height:32vw;
      background-color: #ccc;
    }

    /* 게임 장르 */
    main > div:nth-child(2) {
      width:98vw;
      height:8vh;
      border:1px solid black;
      display:flex;
      flex-direction: row;
    }

    main > div:nth-child(2) > div {
      padding:20px;
    }


    
    /* 공식 라이브스트림 */
    main > div:nth-child(3) {
      width:90vw;
      height:120vh;
      border:1px solid black;
    }
    /* 방송 일정 */
    main > div:nth-child(4) {
      width:90vw;
      height:120vh;
      border:1px solid black;
    }
    /* 위시리스트 */
    main > div:nth-child(5) {
      width:90vw;
      height:120vh;
      border:1px solid black;
    }
    /* 인기 타이틀 */
    main > div:nth-child(6) {
      width:90vw;
      height:720vh;
      border:1px solid black;
    }
    /* 공식 라이브 스트림 - 4월 1일부터 */
    main > div:nth-child(7) {
      width:90vw;
      height:200vh;
      border:1px solid black;
    }

    main > div:nth-child(8) {
      width:80vw;
      height:240vh;
      border:1px solid black;
    }

    main > div:nth-child(9) {
      width:80vw;
      height:1440vh;
      border:1px solid black;
    }
