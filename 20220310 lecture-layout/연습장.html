<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin:0; padding:0;}
    .container {
      width:1920px;
      height:1080px;
      background-color:white;
    }
    .container div {
      width:1920px;
      border:2px solid green;
      display:flex;
      justify-content:center;
    }
    .container div:nth-child(1){
      height:300px;
      text-align: center;
      font-size:100px;
      color:green;
    }

    .container div:nth-child(2){
      height:600px;
      justify-content:center;
      display:flex;
    }
    .container div:nth-child(2) main {
      width:960px;
      height:600px;
      background-color:green;
      display:flex
    }

    .container div:nth-child(2) main div {
      width:300px;
      height:300px;
      background-color:skyblue;
      margin:20px;
    }
    .container div h1 {
      width:900px;
      height:100px;
      background-color: #fff;
      margin-left:40px;
      margin-top :20px;
      border:5px solid green;
    }


    .container div h2{
      width:100px;
      height:100px;
      background-color:green;
      margin-top :20px;
      border:5px solid green;
    }



  </style>




</head>
<body>
  <div class="container">
    <div>NAVER
      <h1>

      </h1>
      <h2>

      </h2>

    </div>
    <div>
      <main>
        <div></div>
        <div></div>
      </main>
    </div>
  </div>
</body>
</html>
