<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin:0; padding:0;}
    li {list-style-type: none;}

    body {
      width:100vw;
      height:100vh;
      background-color:skyblue;
    }
    .coupang{
      width:100vw;
      height:20vh;
      background-color: #fff;
    }
    .top{
      width:100vw;
      height:3vh;
      background-color:rgb(216, 216, 216);
      
    }
    .bookmark{
      width:100vw;
      height:3vh;
      display:flex;
      align-items: center;
    }

      ul {
        width:100vw;
      }
    .bookmark ul:nth-child(1) {
      justify-content: flex-start;
    }
  
    .bookmark ul:nth-child(2) {
      justify-content:flex-end;
    }


  </style>
</head>
<body>
  <div class="coupang">
    <div class="top">
      <div class="bookmark">
        <ul>
        <li>즐겨찾기</li>
        <li>입점신청</li>
        </ul>
        <ul>
        <li>로그인</li>
        <li>회원가입</li>
        <li>고객센터</li>
        </ul>
      </div>
     
      


    </div>



  </div>



</body>
</html>
