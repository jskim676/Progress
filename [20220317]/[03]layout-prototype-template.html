<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    *{margin:0; padding:0;}
    
    .root {
      width:100vw;
      height:100vh;
      background-color: #c4c4c4;

      display:flex;
      justify-content:center;
      align-items: center;
    }

    .mobile {
      width:428px;
      height:926px;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 4px 4px 4px rgba(0,0,0, 0.2);
    }
    
    .top {
      width:428px;
      height:120px;
      border-radius: 20px 20px 0px 0px;
      background-color: #969696;
      display:flex;
      align-items:center;
    }
    .top div {
      width:260px;
      height:60px;
      background-color: #c4c4c4;
      margin-left:50px;
      font-size:30px;
      
    
    }

    .body {
      width:428px;
      height:746px;
      background-color:rgb(255, 255, 255);
      display: flex;
      justify-content: center;

   
    
    }
    .text1 {
      width:320px;
      height:691px;
      background-color: rgb(255, 255, 255);
      margin-top:15px;
     
    }
    .text1 div:nth-child(1) {
      width: 80px;
      height: 30px;
      background-color: #c4c4c4;
    }
    .text1 div:nth-child(2) {
      width:300px;
      height:220px;
      background-color: #c4c4c4;
      margin-top:20px;
    }
    .text1 div:nth-child(3) {
      width:300px;
      height:50px;
      background-color: #c4c4c4;
      margin-top:20px;
    }

    .text1 div:nth-child(4) {
      width: 80px;
      height: 30px;
      background-color: #c4c4c4;
      margin-top:40px;
    }

    .container {
      width:300px;
      height:300px;
      background-color:rgb(255, 255, 255);
      margin-top: 10px;

    }

    .container span {
      display:flex;
      flex-direction: row;
      margin-bottom:20px;
    }
    .container span p:nth-child(1) {
      width:140px;
      height:140px;
      background-color:#c4c4c4;
    }

    .container span p:nth-child(2) {
      width:140px;
      height:140px;
      background-color:#c4c4c4;
      margin-left:20px;
    }


 


 
    .bottom {
      width:428px;
      height:80px;
      background-color: #969696;
      border-radius:0px 0px 20px 20px;
    }
    
  </style>
</head>
<body>
  <div class="root">
    <div class="mobile">
      <div class="top">
        <div>
          My Trips

        </div>
        

      </div>


      <div class="body">
        <div class="text1">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div class="container">
             <span>
              <p></p>
              <p></p>
             </span>
             <span>
              <p></p>
              <p></p>
             </span>

            </div>
        </div>
 


      </div>
      <div class="bottom">




      </div>
    </div>
    
  </div>
</body>
</html>
