<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin:0; padding:0;}
    body {
      width:100vw;
      height:100vh;
      display:flex;
      justify-content: center;
      align-items: center;
    }

    main {
      width: 80vw;
      height:70vh;
      display:flex;
    }

    main > div:nth-child(1) {
      width:20vw;
      height:70vh;
      border:1px solid black;
      background-color: #ccc;
    }
    
    main > div:nth-child(2) > div:nth-child(1){
      width:20vw;
      height:35vh;
    
    }

    main > div:nth-child(2) > div:nth-child(2){
      width:20vw;
      height:35vh;
      border:1px solid black;
      background-color: #ccc;
    }

    main > div:nth-child(3) > div:nth-child(1){
      width:20vw;
      height:35vh;
      border:1px solid black;
      background-color: #ccc;
    }

    main > div:nth-child(3) > div:nth-child(2){
      width:20vw;
      height:35vh;
    }

    main > div:nth-child(4) {
      width:20vw;
      height:70vh;
      border:1px solid black;
      background-color: #ccc;
    }

  </style>
</head>
<body>
  <main>
    <div>

    </div>
    <div>
     <div></div>
     <div></div>
    </div>
    <div>
     <div></div>
     <div></div>
    </div>
    <div>

    </div>
  </main>
</body>
</html>
