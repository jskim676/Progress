<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
</body>
<script>
  function sizeSet (target, width, height) {
    target.style.width = width;
    target.style.height = height;
  }
  function flexSet (target, flexDirection, justifyContent, alignItems) {
    target.style.display = "flex";
    target.style.flexDirection = flexDirection;
    target.style.justifyContent = justifyContent;
    target.style.alignItems = alignItems;
  }
  const body = document.body;
  const container = document.querySelector('.container');
  const item = container.children;
  console.log(item);

  body.style.margin = 0;
  body.style.padding = 0;
  body.style.boxSizing = "border-box";

  sizeSet (body, "100vw", "100vh");
  flexSet (body, "row", "center", "center");

  sizeSet (container, "30vw", "30vw");
  flexSet (container, "row", "space-between", "center");
  container.style.border = "1px solid black";
  container.style.position = "relative";
  container.style.overflow ="hidden"; 

  for(let i = 0; i<item.length; i++) {
    sizeSet(item[i], "25vw", "25vw");
    item[i].style.backgroundColor = "#c4c4c4";
    item[i].style.position = "absolute";
    item[i].textContent = `item-${i}`;
  }
  item[0].style.left= "-20vw";
  item[1].style.left= "8vw";
  item[2].style.left= "36vw";



</script>
</html>
