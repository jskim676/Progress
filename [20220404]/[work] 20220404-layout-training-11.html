<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin:0; padding:0; box-sizing: border-box;}

    body {
      width:100vw;
      height:100vh;
    }

    nav {
      width:100vw;
      height:15vh;
      border:1px solid black;
      display:flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    nav > div {
      width:50vw;
      height:35vh;
      background-color: #ccc;

      position: absolute;
      top:5vh;
    }

    nav > div > div {
      width:inherit;
      height:8vh;

      display:flex;
      justify-content: space-around;
      align-items: center;
      
    }

    nav > div > div > ul {
      width:8vw;
      padding:10px;
      text-align: center;
    }

  </style>
</head>
<body>
  <nav>
    <div>
      <div>
        <ul>menu</ul>
        <ul>menu</ul>
        <ul>menu</ul>
        <ul>menu</ul>
        <ul>menu</ul>
      </div>
    </div>
  </nav>
</body>
</html>
