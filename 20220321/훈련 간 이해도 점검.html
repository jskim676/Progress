<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin:0; padding:0;}
    .top {
      width:100vw;
      height:5vh+5vw;
      background-color:rgb(240, 196, 0);
      display:flex;
      justify-content:center;
      align-items: center;
     
      
    }
    .top div {
      width:95vw;
      height:5vh;
      margin:2.5vw;
     
      background-color:rgb(172, 211, 233);
    }
    .middle {
      width:100vw;
      height:55vh;
      background-color:rgb(255, 255, 255);
      display:flex;
    }

    .middle .left {
      width:50vw;
      height:55vh;
      background-color: rgb(255, 161, 151);
      margin-left:3vw;
     
    }
    .middle .right {
      width:46vw;
      height:55vh;
      background-color:rgb(255, 255, 255);
      display:flex;
      flex-direction: column;
    }


    .middle .right div:nth-child(1) {
      width:42vw;
      height:34vh;
      background-color:rgb(255, 255, 255);
      margin-top:2vh;
      display:flex;
    }
    .middle .right div > span {
      width:20vw;
      height:32vh;
      background-color:rgb(255, 161, 151);
      margin:1.5vw;
    }
    .middle .right div:nth-child(2) {
      width:42vw;
      height:15vh;
      margin-left:2vw;
      margin-top:1vh;
      font-size: 20px;
    }





    .bottom {
      width:100vw;
      height:37vh;
      background-color:rgb(255, 255, 255);
      display:flex;
      justify-content: center;
      
    }
    .bottom div {
      width:94vw;
      height:34vh;
      background-color:rgb(255, 161, 151);
      margin-top:1vh;
    }

  </style>
</head>
<body>
  <div class="top">
    <div></div>

  </div>
  <div class="middle">
    <div class="left">

    </div>
    <div class="right">
      <div>
        <span></span>
        <span></span>
      </div>
      <div>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Cum quis odio, fuga expedita laudantium, cumque, corrupti ipsam eum hic consequuntur rerum nam laborum est impedit!
      </div>
    </div>
  </div>
  <div class="bottom">
    <div></div>

  </div>
</body>
</html>
