<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .root {
      width:65vw;
      height:45vh;
      background-color: #c4c4c4;
   
    }

    

    .root div:nth-child(1) {
      width:40vw;
      height:15vh;
      background-color:rgb(61, 61, 61);
      position:relative;
      top:1vh;
      left:40vw;
      
 
    }




    .root div:nth-child(2) {
      width:60vw;
      height:10vh;
      margin:20px;
    }
    .root div:nth-child(3) {
      width:40vw;
      height:15vh;
      background-color:rgb(58, 58, 58);
      margin:10px;
    }

    .root div:nth-child(3):hover{
      transition:3s;
      background-color:blue;
    }

  </style>
</head>
<body>
  <div class="root">
    <div></div>
    <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt ea error nostrum aut soluta natus tempora ratione corporis exercitationem tenetur id fuga culpa, porro at quidem minima! Rerum, sed fugit.</div>
    <div></div>



  </div>
</body>
</html>
