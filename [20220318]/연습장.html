<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      width:100vw;
      height:100vh;
      background-color: salmon;
    }

    div { 
      width:5vw;
      height:5vh;
      background-color: #fff;
      border:1px solid red;
    }
    
    div:nth-child(1) {
      position: relative;
      left:500px;
      top:500px;
    }

    div:nth-child(2) {
      position: relative;
      top:000px;
    }



  </style>
</head>
<body>
  <div></div>
  <div></div>
</body>
</html>
