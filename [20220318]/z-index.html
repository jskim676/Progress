<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    body {
      margin:0; 
      padding:0;
      background-color: #333;

    }
    
    .root {
      width:500px;
      height:500px;
      background-color: rgb(255, 255, 255);
      
      position:absolute;
      top:50px;
      left:50px;
      z-index:1;
    }

    .root div:nth-child(1) {
      width:200px;
      height:200px;
      background-color: salmon;

      position: absolute;
      top:50px;
      left:50px;
      z-index:3;

    }
    .root div:nth-child(2) {
      width:200px;
      height:200px;
      background-color: blue;

      position: absolute;
      top:200px;
      left:70px;
      z-index:2;

    }
    .root div:nth-child(3) {
      width:200px;
      height:200px;
      background-color: rgb(0, 255, 149);

      position: absolute;
      top:100px;
      left:90px;
      z-index:4;

    }

    .root div:nth-child(4) {
      width:20px;
      height:20px;
      background-color: rgb(12, 88, 57);

      position: absolute;
      top:30px;
      left:300px;
      z-index:5;

      filter:blur(15px);
    }
 

    .root div:nth-child(2):hover {
      transition:30s;
      z-index:6;
      position:absolute;
      top:600px;
      
    }
    

  </style>

</head>
<body>
  <div class="root">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
 
  </div>




</body>
</html>
