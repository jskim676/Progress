<script>
  function sizeSet(target, width, height) {
    target.style.width = width;
    target.style.height = height;
  }

  function flexSet(target, flexDirection, justifyContent, alignItems) {
    target.style.display = "flex";
    target.style.flexDirection = flexDirection;
    target.style.justifyContent = justifyContent;
    target.style.alignItems = alignItems;
  }

  const body = document.body;
  const root = document.getElementById('root');
  const btn = document.querySelector('#button');

  sizeSet(body, "100vw", "100vh");
  flexSet(body, "column", "center", "center");

  sizeSet(root, "50vw", "40vh");
  flexSet(root, "row", "space-between", "center");

  sizeSet(btn, "6vw", "4vh");
  flexSet(btn, "row", "center", "center");
  btn.style.backgroundColor = "#ccc";
  btn.textContent = "Click";
  btn.style.margin = "2vh";

  for(let i=0; i<9; i++) {
    let div = document.createElement('div');
    root.appendChild(div);
    sizeSet(div, "4vw", "4vw");
    flexSet(div, "row", "center", "center");
    div.style.backgroundColor = "#ccc";
    div.style.borderRadius = "50%";
    div.textContent = `${i+1}`;
  }
  
  const circle = root.children;
  
  console.log(circle);
  
  const arr = Array.from(circle);
  
  console.log(Array.isArray(arr));
  console.log(arr);
  
  let data = true;
  btn.addEventListener('click',function() {
    if(data === true) {
      for(let j = 0; j<arr.length; j++) {
        if(j%2 === 0) {
          console.log(j);
          arr[j].style.position = "relative";
          arr[j].style.bottom = "10vh";
        } 
        data = false;
      }
    } else {
      for(let j = 0; j<arr.length; j++) {
        if(j%2 === 1) {
          console.log(j);
          arr[j].style.position = "relative";
          arr[j].style.top = "10vh";
        } 
        data = true;
      }
    }


    
  });
